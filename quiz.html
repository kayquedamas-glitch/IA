<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo Neuro-Audit | Synapse</title>
    
    <link rel="shortcut icon" href="assets/icone preto.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Fundo Grid + Polvo (Identidade Synapse) */
        .bg-ambient {
            position: fixed; inset: 0; z-index: -10; pointer-events: none;
            background-color: #050505;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Animações do Sistema */
        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .progress-bar { transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Cards de Opção */
        .option-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }
        .option-card:hover {
            background: rgba(204, 0, 0, 0.1);
            border-color: rgba(204, 0, 0, 0.5);
            transform: translateX(4px);
        }
        .option-card.selected {
            background: rgba(204, 0, 0, 0.2);
            border-color: #cc0000;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.2);
        }

        /* Efeito Glitch no Título */
        .glitch-wrapper { position: relative; display: inline-block; }
        .glitch-wrapper::before, .glitch-wrapper::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch-wrapper::before { left: 2px; text-shadow: -1px 0 #00ffff; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch-wrapper::after { left: -2px; text-shadow: -1px 0 #ff00ff; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim2 5s infinite linear alternate-reverse; }
        
        @keyframes glitch-anim { 0% { clip: rect(14px, 9999px, 122px, 0); } 100% { clip: rect(89px, 9999px, 92px, 0); } }
        @keyframes glitch-anim2 { 0% { clip: rect(69px, 9999px, 86px, 0); } 100% { clip: rect(3px, 9999px, 55px, 0); } }

        /* Animação Flutuante do Polvo */
        .animate-float-slow { animation: float 8s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) scale(1.05); } 50% { transform: translateY(-15px) scale(1); } }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-red-900 selection:text-white">

    <div class="bg-ambient">
        <div class="absolute top-[-10%] right-[-10%] w-[600px] h-[600px] bg-red-600/10 blur-[120px] rounded-full animate-pulse"></div>
        <img src="assets/polvo_synapse.png" alt="Synapse AI" class="absolute bottom-[-10%] left-[-10%] w-[50%] md:w-[30%] opacity-10 mix-blend-screen animate-float-slow pointer-events-none">
    </div>
    
    <div class="fixed top-0 left-0 w-full h-1 bg-[#111] z-50">
        <div id="top-progress" class="h-full bg-gradient-to-r from-red-800 to-red-500 w-0 progress-bar shadow-[0_0_10px_#ef4444]"></div>
    </div>

    <div class="flex-grow flex items-center justify-center p-6 w-full max-w-2xl mx-auto my-auto relative z-10">
        <div id="quiz-area" class="w-full">
            </div>
    </div>

    <footer class="text-center py-6 text-[10px] text-gray-700 font-mono uppercase tracking-widest fixed bottom-0 w-full pointer-events-none">
        Synapse Neural OS &copy; 2025
    </footer>

    <script>
        // --- LÓGICA DO SISTEMA ---
        
        // Fases e Perguntas (Mantive sua copy que está ótima)
        const phases = [
            { name: "FASE 1: BIOQUÍMICA", questions: [0, 1] },
            { name: "FASE 2: RESISTÊNCIA", questions: [2, 3, 4] },
            { name: "FASE 3: PSICOLOGIA", questions: [5, 6] }
        ];

        const questions = [
  // Fase 1
  {
    text: "Ao acordar, qual é a primeira coisa que você faz?",
    options: [
      { label: "Pego o celular e fico rolando redes sociais", score: 0, pain: "Vício em Dopamina" },
      { label: "Já acordo pensando nos problemas do dia", score: 5, pain: "Ansiedade" },
      { label: "Levanto e começo minhas tarefas", score: 20 }
    ]
  },
  {
    text: "Você se sente mentalmente esgotado antes do meio‑dia?",
    options: [
      { label: "Sim, parece que minha mente está nublada", score: 0, pain: "Cansaço Mental" },
      { label: "Apenas quando tenho tarefas que não gosto", score: 10, pain: "Falta de Interesse" },
      { label: "Não, mantenho minha energia constante", score: 20 }
    ]
  },
  // Fase 2
  {
    text: "Quando você define uma meta desafiadora, como você se sente?",
    options: [
      { label: "Fico paralisado, sei o que quero mas não começo", score: 0, pain: "Paralisia" },
      { label: "Planejo demais e não saio do lugar", score: 5, pain: "Overthinking" },
      { label: "Divido em etapas pequenas e começo a agir", score: 20 }
    ]
  },
  {
    text: "Você costuma começar vários projetos ao mesmo tempo ou termina o que começa?",
    options: [
      { label: "Começo várias coisas e concluo poucas", score: 0, pain: "Falta de Foco" },
      { label: "Foco em uma tarefa, mas me distraio facilmente", score: 5, pain: "Distrações" },
      { label: "Concentro‑me em uma tarefa até terminar", score: 20 }
    ]
  },
  {
    text: "Ontem você passou mais tempo no celular do que produzindo?",
    options: [
      { label: "Sim, fiquei bastante tempo distraído no celular", score: 0, pain: "Distração Digital" },
      { label: "Foi equilibrado: trabalho e celular empataram", score: 10, pain: "Equilíbrio Precário" },
      { label: "Não, usei o celular apenas como ferramenta de apoio", score: 20 }
    ]
  },
  // Fase 3
  {
    text: "Como você reage quando falha na dieta ou em uma tarefa?",
    options: [
      { label: "Fico me culpando e prometo tentar amanhã", score: 0, pain: "Autocrítica Excessiva" },
      { label: "Me justifico dizendo que mereço um descanso", score: 5, pain: "Auto-Sabotagem" },
      { label: "Analiso onde errei e ajusto o caminho", score: 20 }
    ]
  },
  {
    text: "Por que você acha que ainda não atingiu seu potencial?",
    options: [
      { label: "Sei o que devo fazer, mas tenho dificuldade em agir", score: 0, pain: "Gap de Execução" },
      { label: "Sinto que me esforço, mas não saio do lugar", score: 5, pain: "Falta de Método" },
      { label: "Acredito que estou evoluindo no meu ritmo", score: 20 }
    ]
  }
];


        let currentQ = 0;
        let totalScore = 0;
        let dominantPain = "Falta de Clareza";
        let painCount = {}; 

        // INICIALIZAÇÃO
        showIntro();

        function showIntro() {
            const area = document.getElementById('quiz-area');
            area.innerHTML = `
                <div class="text-center fade-in-up py-4">
                    <div class="flex justify-center mb-8">
                        <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-[#111] to-black border border-white/10 flex items-center justify-center shadow-2xl relative group">
                            <div class="absolute inset-0 bg-red-600/20 blur-xl opacity-0 group-hover:opacity-100 transition duration-500"></div>
                            <img src="assets/logo_synapse.png" class="w-10 h-10 object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.2)]" alt="Logo">
                        </div>
                    </div>

                    <h1 class="glitch-wrapper text-4xl md:text-6xl font-black text-white mb-6 tracking-tighter uppercase" >
                        Neuro Audit <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800">v5.0</span>
                    </h1>
                    
                    <p class="text-gray-400 text-sm md:text-base max-w-lg mx-auto leading-relaxed mb-10 font-medium">
                        96% das pessoas não são preguiçosas, elas estão <b class="text-white">quimicamente travadas</b>. 
                        Este protocolo vai mapear suas falhas executivas em 3 fases para gerar seu plano de resgate.
                    </p>
                    
                    <button onclick="renderQuestion()" class="group relative inline-flex items-center justify-center px-8 py-4 bg-white text-black font-black uppercase tracking-widest text-sm rounded hover:bg-gray-200 transition-all shadow-[0_0_30px_rgba(255,255,255,0.15)] hover:scale-105 hover:shadow-[0_0_50px_rgba(255,255,255,0.3)]">
                        <span>Iniciar Diagnóstico</span>
                        <i class="fa-solid fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    
                    <div class="mt-8 flex items-center justify-center gap-2 text-[10px] text-gray-600 font-mono uppercase">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Sistema Online
                    </div>
                </div>
            `;
        }

        function renderQuestion() {
            const q = questions[currentQ];
            const area = document.getElementById('quiz-area');
            
            // Lógica da barra de progresso e fase
            let currentPhase = phases.find(p => p.questions.includes(currentQ)).name;
            const progress = ((currentQ + 1) / questions.length) * 100;
            document.getElementById('top-progress').style.width = `${progress}%`;

            area.innerHTML = `
                <div class="fade-in-up">
                    <div class="flex justify-between items-end mb-6 border-b border-white/5 pb-4">
                        <span class="text-[10px] font-mono text-red-500 font-bold uppercase tracking-widest bg-red-950/20 px-3 py-1 rounded border border-red-900/30">
                            <i class="fa-solid fa-crosshairs mr-1"></i> ${currentPhase}
                        </span>
                        <span class="text-[10px] text-gray-500 font-mono">DADO ${currentQ + 1}/${questions.length}</span>
                    </div>

                    <h2 class="text-xl md:text-3xl font-bold text-white mb-8 leading-tight min-h-[60px]">
                        ${q.text}
                    </h2>

                    <div class="space-y-3">
                        ${q.options.map((opt) => `
                            <button onclick="handleOption(this, ${opt.score}, '${opt.pain || ''}')" 
                                class="option-card w-full text-left p-5 rounded-lg flex items-center justify-between group">
                                <span class="text-sm font-medium text-gray-300 group-hover:text-white transition-colors">${opt.label}</span>
                                <div class="w-5 h-5 border border-gray-600 rounded-full flex items-center justify-center group-hover:border-red-500 transition-colors">
                                    <div class="w-2.5 h-2.5 bg-red-500 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                </div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleOption(element, score, pain) {
            // Feedback visual de clique
            element.classList.add('selected');
            
            // Computa dados
            totalScore += score;
            if (pain && score < 15) {
                painCount[pain] = (painCount[pain] || 0) + 1;
                dominantPain = pain; 
            }

            // Delay para próxima pergunta
            setTimeout(() => {
                currentQ++;
                if (currentQ < questions.length) {
                    renderQuestion();
                } else {
                    showAnalyzing();
                }
            }, 300);
        }

        function showAnalyzing() {
            document.getElementById('top-progress').style.width = '100%';
            const area = document.getElementById('quiz-area');
            
            area.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center fade-in-up">
                    <div class="relative mb-8">
                        <div class="absolute inset-0 bg-red-600/20 blur-xl animate-pulse"></div>
                        <i class="fa-solid fa-microchip text-6xl text-white relative z-10 animate-bounce"></i>
                    </div>
                    
                    <h2 class="text-2xl font-black text-white uppercase tracking-widest mb-2">Compilando Dados</h2>
                    <div class="font-mono text-xs text-red-500" id="log-output">INICIANDO PROTOCOLO...</div>
                    
                    <div class="w-64 h-1 bg-gray-800 rounded-full mt-6 overflow-hidden">
                        <div class="h-full bg-red-600 animate-[width_3s_ease-out_forwards]" style="width: 0%" id="loading-bar"></div>
                    </div>
                </div>
            `;
            
            // Animação da barra fake via JS para garantir sync
            setTimeout(() => document.getElementById('loading-bar').style.width = '100%', 100);

            const logs = [
                "Mapeando resistência dopaminérgica...",
                "Calculando índice de paralisia...",
                "Comparando com perfis de elite...",
                "Gerando estratégia de intervenção..."
            ];

            let i = 0;
            const interval = setInterval(() => {
                if (i < logs.length) {
                    document.getElementById('log-output').innerText = logs[i];
                    i++;
                } else {
                    clearInterval(interval);
                    showSalesArgument();
                }
            }, 800);
        }

        function showSalesArgument() {
            const area = document.getElementById('quiz-area');
            
            let nivel = "NÍVEL: CRÍTICO";
            let titulo = "MODO DE SOBREVIVÊNCIA";
            let cor = "text-red-500";
            
            if (totalScore > 40) {
                nivel = "NÍVEL: CIVIL";
                titulo = "FALTA MÉTODO";
                cor = "text-yellow-500";
            }
            if (totalScore > 100) {
                nivel = "NÍVEL: OPERADOR";
                titulo = "MENTALIDADE BLINDADA";
                cor = "text-green-500";
            }

            // Salva no LocalStorage para usar na Página de Vendas se quiser
            localStorage.setItem('synapse_quiz_data', JSON.stringify({
                nivel: nivel,
                fraqueza: dominantPain,
                score: totalScore
            }));

            area.innerHTML = `
  <div class="fade-in-up max-w-3xl mx-auto pb-10">
    <div class="text-center mb-10">
      <span class="inline-block border border-red-900/50 bg-red-950/20 text-red-400 text-[10px] font-bold px-3 py-1 rounded uppercase tracking-[0.2em] mb-4 animate-pulse">
        Diagnóstico completo
      </span>
      <h1 class="text-4xl md:text-5xl font-black text-white uppercase leading-none mb-3">
        Hora de evoluir
      </h1>
      <p class="text-gray-500 text-xs uppercase">Seu nível atual: <b class="${cor}">${nivel}</b></p>
    </div>

    <div class="bg-[#0a0a0a] border border-white/10 rounded-2xl p-6 md:p-8 mb-8 relative overflow-hidden shadow-2xl">
      <div class="absolute top-0 right-0 w-40 h-40 bg-red-600/10 blur-[80px]"></div>
      <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2 relative z-10">
        <i class="fa-solid fa-lightbulb text-red-500"></i> O que descobrimos
      </h3>
      <p class="text-sm text-gray-300 leading-relaxed mb-6 relative z-10">
        Nossa análise mostra que sua motivação está baixa. Forçar a vontade nessa fase causa bloqueio porque as tarefas não parecem recompensadoras.
      </p>
      <div class="p-4 bg-red-950/10 border-l-2 border-red-600 rounded-r relative z-10">
        <p class="text-sm text-white font-medium">
          Seu cérebro busca conforto. O Synapse te ajuda a buscar evolução. Agora você tem o controle.
        </p>
      </div>
    </div>

    <div class="text-center">
      <p class="text-xs text-gray-400 mb-6 max-w-sm mx-auto">
        Seu plano está pronto para superar <b class="text-white">${dominantPain}</b>. Vamos colocá-lo em prática?
      </p>
      <button onclick="goToApp()" class="group w-full md:w-auto bg-[#CC0000] text-white font-black uppercase tracking-widest py-4 px-12 rounded-full hover:bg-red-700 transition-all shadow-[0_0_40px_rgba(204,0,0,0.3)] hover:shadow-[0_0_60px_rgba(204,0,0,0.5)] flex items-center justify-center gap-3 mx-auto text-sm">
        <span>Acessar painel</span>
        <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
      </button>
      <p class="mt-6 text-[9px] text-gray-600 uppercase opacity-70">
        <i class="fa-solid fa-check-circle mr-1"></i> Conta criada com sucesso
      </p>
    </div>
  </div>
`;

        }

        function goToApp() {
            // REDIRECIONA PARA A ÁREA DE PLANOS DA LANDING PAGE
            window.location.href = "demo.html";
        }
    </script>
</body>
</html>
