<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protocolo Neuro-Audit | Synapse</title>

    <link rel="shortcut icon" href="assets/icone preto.png" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            DEFAULT: '#CC0000',
                            dark: '#8a0000',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #030303; /* Alinhado com onboarding */
            color: #e5e5e5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- VISUAL IDENTITY (IGUAL AO ONBOARDING) --- */
        .bg-grid {
            position: fixed; inset: 0; z-index: -10;
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        .ambient-glow {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(204,0,0,0.1) 0%, transparent 70%);
            filter: blur(100px); opacity: 0.5;
            animation: pulseGlow 8s ease-in-out infinite alternate;
            z-index: -5;
            pointer-events: none;
        }
        @keyframes pulseGlow { 0% { opacity:0.3; transform: scale(0.9); } 100% { opacity:0.6; transform: scale(1.1); } }

        /* --- CARDS & INTERFACE --- */
        .option-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .option-card:active { transform: scale(0.98); }
        
        .option-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .option-card.selected {
            background: linear-gradient(90deg, rgba(204, 0, 0, 0.15), rgba(0,0,0,0));
            border-color: #cc0000;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.15);
            transform: translateX(4px);
        }

        /* --- PROGRESS BAR --- */
        .progress-container {
            position: fixed; top: 0; left: 0; w: 100%; h: 2px; z-index: 50;
            background: rgba(255,255,255,0.05);
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #CC0000, #ff1a1a);
            box-shadow: 0 0 10px #CC0000;
            transition: width 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- ANIMATIONS --- */
        .fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; transform: translateY(15px);
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        /* Glitch Effect Simplificado (Performance) */
        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch-text::before {
            color: #0ff; z-index: -1; clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            color: #f0f; z-index: -2; clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
        @keyframes glitch-anim-2 { 0% { transform: translate(0); } 20% { transform: translate(2px, -2px); } 40% { transform: translate(2px, 2px); } 60% { transform: translate(-2px, -2px); } 80% { transform: translate(-2px, 2px); } 100% { transform: translate(0); } }

    </style>
</head>

<body class="min-h-screen flex flex-col selection:bg-red-900 selection:text-white relative">

    <div class="bg-grid"></div>
    <div class="ambient-glow" style="top: -20%; right: -20%;"></div>
    <div class="ambient-glow" style="bottom: -20%; left: -20%; animation-delay: -2s;"></div>
    
    <img src="assets/polvo_synapse.png" alt="" 
         class="fixed bottom-[-5%] left-[-5%] w-[40%] md:w-[25%] opacity-5 mix-blend-screen pointer-events-none z-0 animate-pulse-slow">

    <div class="progress-container w-full">
        <div id="top-progress" class="progress-bar w-0"></div>
    </div>

    <div class="flex-grow flex items-center justify-center p-6 w-full max-w-2xl mx-auto z-10 relative">
        <div id="quiz-area" class="w-full">
            </div>
    </div>

    <footer class="text-center py-6 text-[9px] text-gray-700 font-mono uppercase tracking-[0.2em] fixed bottom-0 w-full pointer-events-none z-20">
        Synapse Neural OS &copy; 2026
    </footer>

    <script>
        // --- DADOS DO QUIZ ---
        const phases = [
            { name: "FASE 1: BIOQUÍMICA", questions: [0, 1] },
            { name: "FASE 2: RESISTÊNCIA", questions: [2, 3, 4] },
            { name: "FASE 3: PSICOLOGIA", questions: [5, 6] }
        ];

        const questions = [
            // FASE 1: BIO-RITMO (Sono e Energia)
            {
                text: "Quantas horas de sono REAL você tem tido por noite?",
                options: [
                    { label: "Menos de 6h (Acordo destruído)", score: 0, pain: "Privação de Sono" },
                    { label: "6h a 7h (Sinto cansaço à tarde)", score: 10, pain: "Energia Instável" },
                    { label: "7h a 8h (Acordo revigorado)", score: 20 }
                ]
            },
            {
                text: "Qual é a primeira coisa que você toca ao abrir os olhos?",
                options: [
                    { label: "Meu celular (Notificações/Redes)", score: 0, pain: "Vício em Dopamina" },
                    { label: "O despertador (com dificuldade)", score: 5, pain: "Inércia Matinal" },
                    { label: "Um copo d'água ou levanto direto", score: 20 }
                ]
            },
            // FASE 2: FOCO PROFUNDO (Trabalho e Estudo)
            {
                text: "Quanto tempo você consegue trabalhar sem pegar no celular?",
                options: [
                    { label: "Menos de 15 minutos", score: 0, pain: "Foco Fragmentado" },
                    { label: "Cerca de 30-45 minutos", score: 10, pain: "Distração Moderada" },
                    { label: "Mais de 1 hora ininterrupta", score: 20 }
                ]
            },
            {
                text: "Como está sua organização de tarefas hoje?",
                options: [
                    { label: "Não tenho lista, guardo tudo na cabeça", score: 0, pain: "Sobrecarga Cognitiva" },
                    { label: "Tenho lista, mas nunca cumpro tudo", score: 5, pain: "Falha de Execução" },
                    { label: "Sigo um plano claro e priorizado", score: 20 }
                ]
            },
            // FASE 3: CONTROLE DOPAMINÉRGICO (Mente)
            {
                text: "No final do dia, qual é a sensação predominante?",
                options: [
                    { label: "Fiz muito, mas não avancei nada", score: 0, pain: "Movimento sem Progresso" },
                    { label: "Culpado pelo tempo que perdi", score: 5, pain: "Autossabotagem" },
                    { label: "Dever cumprido e progresso real", score: 20 }
                ]
            },
            {
                text: "Se você tivesse que classificar seu nível de disciplina atual:",
                options: [
                    { label: "Dependo de motivação (Oscilante)", score: 0, pain: "Instabilidade Emocional" },
                    { label: "Começo bem, mas paro no meio", score: 5, pain: "Falta de Constância" },
                    { label: "Faço o que precisa ser feito", score: 20 }
                ]
            }
        ];

        let currentQ = 0;
        let totalScore = 0;
        let dominantPain = "Falta de Clareza";
        let painCount = {};

        // INICIALIZAÇÃO
        showIntro();

        function showIntro() {
            const area = document.getElementById('quiz-area');
            area.innerHTML = `
                <div class="text-center fade-in-up py-4 flex flex-col items-center">
                    
                    <div class="mb-10 relative group">
                        <div class="absolute inset-0 bg-red-600/20 blur-xl rounded-full opacity-50 group-hover:opacity-80 transition-opacity"></div>
                        <img src="assets/logo_synapse.png" class="w-16 h-16 object-contain relative z-10 drop-shadow-[0_0_15px_rgba(255,255,255,0.2)]" alt="Synapse">
                    </div>

                    <h1 class="glitch-text text-4xl md:text-6xl font-black text-white mb-6 tracking-tighter uppercase leading-none" data-text="Neuro Audit v5.0">
                        Neuro Audit <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-800">v5.0</span>
                    </h1>
                    
                    <p class="text-gray-400 text-sm md:text-base max-w-lg mx-auto leading-relaxed mb-12 font-medium">
                        96% das pessoas não são preguiçosas, elas estão <b class="text-white">quimicamente travadas</b>. 
                        Este protocolo vai mapear suas falhas executivas em 3 fases.
                    </p>
                    
                    <button onclick="renderQuestion()" class="group relative inline-flex items-center justify-center px-10 py-5 bg-white text-black font-black uppercase tracking-widest text-xs rounded hover:bg-gray-200 transition-all shadow-[0_0_30px_rgba(255,255,255,0.1)] hover:scale-105 hover:shadow-[0_0_50px_rgba(255,255,255,0.2)]">
                        <span>Iniciar Diagnóstico</span>
                        <i class="fa-solid fa-arrow-right ml-3 group-hover:translate-x-1 transition-transform"></i>
                    </button>
                    
                    <div class="mt-8 flex items-center justify-center gap-2 text-[10px] text-green-500 font-mono uppercase bg-green-900/10 px-3 py-1 rounded border border-green-900/20">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Sistema Online
                    </div>
                </div>
            `;
        }

        function renderQuestion() {
            const q = questions[currentQ];
            const area = document.getElementById('quiz-area');

            // Lógica da barra de progresso
            let currentPhase = phases.find(p => p.questions.includes(currentQ)).name;
            const progress = ((currentQ + 1) / questions.length) * 100;
            document.getElementById('top-progress').style.width = `${progress}%`;

            area.innerHTML = `
                <div class="fade-in-up">
                    <div class="flex justify-between items-end mb-8 border-b border-white/5 pb-4">
                        <span class="text-[10px] font-mono text-red-500 font-bold uppercase tracking-widest bg-red-950/20 px-3 py-1.5 rounded border border-red-900/30 flex items-center gap-2">
                            <i class="fa-solid fa-crosshairs animate-pulse"></i> ${currentPhase}
                        </span>
                        <span class="text-[10px] text-gray-600 font-mono font-bold">DADO ${currentQ + 1}/${questions.length}</span>
                    </div>

                    <h2 class="text-xl md:text-2xl font-bold text-white mb-8 leading-tight min-h-[60px]">
                        ${q.text}
                    </h2>

                    <div class="space-y-3">
                        ${q.options.map((opt) => `
                            <button onclick="handleOption(this, ${opt.score}, '${opt.pain || ''}')" 
                                class="option-card w-full text-left p-5 rounded-lg flex items-center justify-between group relative overflow-hidden">
                                <div class="absolute inset-0 bg-white/5 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700 ease-in-out"></div>
                                <span class="text-sm font-medium text-gray-300 group-hover:text-white transition-colors relative z-10">${opt.label}</span>
                                <div class="w-5 h-5 border border-white/10 rounded-full flex items-center justify-center group-hover:border-red-500 transition-colors relative z-10 bg-black/50">
                                    <div class="w-2.5 h-2.5 bg-red-500 rounded-full opacity-0 group-hover:opacity-100 transition-opacity shadow-[0_0_10px_#ef4444]"></div>
                                </div>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function handleOption(element, score, pain) {
            // Feedback visual de clique instantâneo
            element.classList.add('selected');

            // Computa dados
            totalScore += score;
            if (pain && score < 15) {
                painCount[pain] = (painCount[pain] || 0) + 1;
                dominantPain = pain;
            }

            // Delay para próxima pergunta (UX)
            setTimeout(() => {
                currentQ++;
                if (currentQ < questions.length) {
                    renderQuestion();
                } else {
                    showAnalyzing();
                }
            }, 400);
        }

        function showAnalyzing() {
            document.getElementById('top-progress').style.width = '100%';
            const area = document.getElementById('quiz-area');

            // Interface "Terminal"
            area.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-center fade-in-up w-full">
                    <div class="relative mb-10">
                        <div class="absolute inset-0 bg-red-600/20 blur-xl animate-pulse"></div>
                        <i class="fa-solid fa-microchip text-5xl text-white relative z-10 animate-bounce"></i>
                    </div>
                    
                    <h2 class="text-xl font-black text-white uppercase tracking-widest mb-4">Compilando Dados</h2>
                    
                    <div class="w-full max-w-sm bg-black border border-white/10 rounded p-4 font-mono text-[10px] text-left h-32 overflow-hidden relative shadow-2xl">
                         <div class="absolute inset-0 bg-gradient-to-b from-transparent via-transparent to-black/80 z-10"></div>
                         <div id="terminal-log" class="text-green-500 space-y-1"></div>
                    </div>
                    
                    <div class="w-full max-w-sm h-1 bg-gray-900 rounded-full mt-4 overflow-hidden">
                        <div class="h-full bg-red-600 animate-[width_3.5s_ease-out_forwards]" style="width: 0%"></div>
                    </div>
                </div>
            `;

            const logs = [
                "> Mapeando resistência dopaminérgica...",
                "> Analisando padrões de bloqueio...",
                "> Calculando índice de paralisia...",
                "> Acessando banco de dados neural...",
                "> Comparando com perfis de elite...",
                "> ERRO: PADRÃO DE SABOTAGEM ENCONTRADO",
                "> Gerando estratégia de intervenção..."
            ];

            let i = 0;
            const logContainer = document.getElementById('terminal-log');
            
            const interval = setInterval(() => {
                if (i < logs.length) {
                    const line = document.createElement('div');
                    line.innerText = logs[i];
                    if(logs[i].includes('ERRO')) line.classList.add('text-red-500', 'font-bold');
                    logContainer.prepend(line);
                    i++;
                } else {
                    clearInterval(interval);
                    setTimeout(showResult, 800);
                }
            }, 450);
        }

        function showResult() {
            const area = document.getElementById('quiz-area');

            let nivel = "NÍVEL: CRÍTICO";
            let titulo = "MODO DE SOBREVIVÊNCIA";
            let cor = "text-red-500";
            let desc = "Sua mente está operando em modo de defesa, bloqueando o progresso para economizar energia.";

            if (totalScore > 40) {
                nivel = "NÍVEL: CIVIL";
                titulo = "FALTA MÉTODO";
                cor = "text-yellow-500";
                desc = "Você tem potencial e vontade, mas a falta de um sistema claro está dispersando sua energia.";
            }
            if (totalScore > 100) {
                nivel = "NÍVEL: OPERADOR";
                titulo = "MENTALIDADE BLINDADA";
                cor = "text-green-500";
                desc = "Sua base é sólida, mas pequenos ajustes táticos podem multiplicar seus resultados.";
            }

            // Salva dados cruciais para o Onboarding
            localStorage.setItem('synapse_quiz_data', JSON.stringify({
                nivel: nivel,
                fraqueza: dominantPain,
                score: totalScore
            }));

            area.innerHTML = `
                <div class="fade-in-up max-w-lg mx-auto pb-10">
                    <div class="text-center mb-10">
                        <div class="inline-block border border-red-500/30 bg-red-500/10 text-red-400 text-[9px] font-bold px-3 py-1 rounded uppercase tracking-[0.2em] mb-4 shadow-[0_0_15px_rgba(220,38,38,0.2)]">
                            Diagnóstico Finalizado
                        </div>
                        <h1 class="text-4xl md:text-5xl font-black text-white uppercase leading-none mb-3 tracking-tighter">
                            Hora de <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-600">Evoluir</span>
                        </h1>
                    </div>

                    <div class="bg-[#0a0a0a] border border-white/10 rounded-2xl p-8 mb-8 relative overflow-hidden shadow-2xl group">
                        <div class="absolute top-0 right-0 w-60 h-60 bg-red-600/5 blur-[60px] group-hover:bg-red-600/10 transition-colors"></div>
                        
                        <div class="relative z-10">
                            <div class="flex items-center justify-between mb-6 pb-6 border-b border-white/5">
                                <div>
                                    <p class="text-[10px] text-gray-500 uppercase font-mono">Status Atual</p>
                                    <p class="${cor} font-black text-xl tracking-wide">${nivel.replace('NÍVEL: ', '')}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[10px] text-gray-500 uppercase font-mono">Bloqueio Principal</p>
                                    <p class="text-white font-bold text-sm">${dominantPain}</p>
                                </div>
                            </div>
                            
                            <p class="text-sm text-gray-300 leading-relaxed mb-6 font-medium">
                                ${desc}
                            </p>
                            
                            <div class="p-4 bg-white/5 border-l-2 border-red-600 rounded-r">
                                <p class="text-xs text-gray-400 italic">
                                    "O Synapse não vai apenas te motivar. Ele vai instalar um novo sistema operacional na sua rotina."
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="text-center space-y-4">
                        <button onclick="goToApp()" class="w-full bg-white text-black font-black uppercase tracking-widest py-4 rounded-xl hover:bg-gray-200 transition-all shadow-[0_0_30px_rgba(255,255,255,0.15)] flex items-center justify-center gap-3 text-xs group relative overflow-hidden">
                            <span class="relative z-10">Acessar Meu Plano</span>
                            <i class="fa-solid fa-arrow-right relative z-10 group-hover:translate-x-1 transition-transform"></i>
                        </button>
                        
                        <p class="text-[9px] text-gray-600 uppercase tracking-widest opacity-60">
                            <i class="fa-solid fa-lock mr-1"></i> Dados Criptografados
                        </p>
                    </div>
                </div>
            `;
        }

        function goToApp() {
            // Feedback tátil visual antes de ir
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                window.location.href = "onboarding.html";
            }, 500);
        }

    </script>
</body>

</html>
