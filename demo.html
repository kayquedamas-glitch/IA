                                    <h3 class="text-2xl font-bold text-white mb-3 italic">${title}</h3>
                                    <p class="text-gray-400 text-sm leading-relaxed">${message}</p>
                                </div>
                            </div>
                            <div class="mt-8 pt-6 border-t border-white/10 flex flex-col gap-3">
                                <button onclick="window.location.href='plano.html'" 
                                    class="w-full py-4 bg-white text-black hover:bg-gray-200 font-black uppercase tracking-widest rounded-lg transition-all flex items-center justify-center gap-3 group relative overflow-hidden">
                                    <span class="relative z-10">${btnText}</span>
                                    <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform text-red-600 relative z-10"></i>
                                </button>
                                <button onclick="window.closeDemoModal()" class="py-2 text-xs text-gray-600 hover:text-white transition-colors uppercase tracking-wider font-bold cursor-pointer">
                                    Voltar para Free
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;

            const existingModal = document.getElementById('demo-modal');
            if (existingModal) existingModal.remove();
            document.body.insertAdjacentHTML('beforeend', modalBaseHTML);

            requestAnimationFrame(() => {
                const overlay = document.getElementById('demo-overlay');
                const content = document.getElementById('demo-content');
                if(overlay) overlay.classList.remove('opacity-0');
                if(content) content.classList.remove('scale-95', 'opacity-0');
            });
        }
        
        window.closeDemoModal = function() {
            const modal = document.getElementById('demo-modal');
            if (modal) modal.remove();
        }

        // Navega√ß√£o
        window.switchTab = function(tabName) {
            document.getElementById('viewChat').classList.add('hidden');
            document.getElementById('viewProtocolo').classList.add('hidden');
            document.getElementById('viewTatico').classList.add('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('active', 'text-white');
                b.classList.add('text-gray-500');
            });
            document.querySelectorAll('.nav-item-desktop').forEach(b => {
                b.classList.remove('bg-[#1a1a1a]', 'text-white');
                b.classList.add('text-gray-400');
            });

            if (tabName === 'chat') {
                document.getElementById('viewChat').classList.remove('hidden');
                document.getElementById('tabChat')?.classList.add('active', 'text-white');
                document.querySelector('.nav-item-desktop[data-target="chat"]')?.classList.add('bg-[#1a1a1a]', 'text-white');
            } else if (tabName === 'tatico') {
                document.getElementById('viewTatico').classList.remove('hidden');
                document.getElementById('tabTatico')?.classList.add('active', 'text-white');
                document.querySelector('.nav-item-desktop[data-target="tatico"]')?.classList.add('bg-[#1a1a1a]', 'text-white');
                if(window.initTacticalModule) window.initTacticalModule();
            } else {
                document.getElementById('viewProtocolo').classList.remove('hidden');
                document.getElementById('tabJornada')?.classList.add('active', 'text-white');
                document.querySelector('.nav-item-desktop[data-target="protocolo"]')?.classList.add('bg-[#1a1a1a]', 'text-white');
            }
        };
    </script>
