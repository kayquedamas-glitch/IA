<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURAÇÕES TURBO ---
        const PADDING_HIGHLIGHT = 8;
        const HIGHLIGHT_COLOR = '#cc0000';
        const FADE_SPEED = 150; // Tempo para sumir (muito rápido)
        
        localStorage.removeItem('synapse_demo_seen');

        // --- INICIALIZAÇÃO ---
        const originalCloseBriefing = window.closeBriefing;
        window.closeBriefing = function() {
            if(originalCloseBriefing) originalCloseBriefing(); 
            setTimeout(startTourSequence, 300); // Começa rápido
        };
        
        if (!window.closeBriefing) setTimeout(startTourSequence, 1000);

        // --- NAVEGAÇÃO ---
        function getNavElement(type) {
            const isMobile = window.innerWidth <= 768;
            if (type === 'protocolo') {
                return isMobile ? document.getElementById('tabJornada') : document.querySelector('div[onclick*="protocolo"]');
            }
            if (type === 'arsenal') {
                return document.querySelector('.sidebar .overflow-y-auto');
            }
            return null;
        }

        // --- ROTEIRO OTIMIZADO ---
        
        function startTourSequence() {
            window.switchTab('chat');
            // Delay pequeno apenas para garantir que a DOM carregou
            setTimeout(() => {
                const inputWrapper = document.getElementById('textInputWrapper');
                if(!inputWrapper) return;

                showSynapseHud({
                    target: inputWrapper,
                    icon: "fa-solid fa-brain",
                    title: "1. SEU SEGUNDO CÉREBRO",
                    text: "Sua mente serve para criar, não para armazenar. <br><br><b class='text-white'>Despeje suas ideias e caos aqui.</b>",
                    position: "top",
                    nextAction: () => startStep2()
                });
            }, 300);
        }

        function startStep2() {
            // PASSO 2: BOTÃO JORNADA
            // Quase instantâneo pois já estamos na tela certa, só precisa esperar o FADE_SPEED
            setTimeout(() => {
                const targetBtn = getNavElement('protocolo');
                if(!targetBtn) return endTourNow();

                showSynapseHud({
                    target: targetBtn,
                    icon: "fa-solid fa-map",
                    title: "2. O MAPA",
                    text: "Chega de improviso. Clique aqui para acessar sua <b class='text-white'>Base de Comando</b>.",
                    position: window.innerWidth > 768 ? "right" : "top",
                    nextAction: () => {
                        // Ação de troca de tela
                        hideAllTourElements();
                        window.switchTab('protocolo');
                        // Delay reduzido para 400ms (tempo mínimo para a aba renderizar)
                        setTimeout(startStep3, 400); 
                    }
                });
            }, 50); 
        }

        function startStep3() {
            // PASSO 3: XP / NÍVEL
            const statsArea = document.querySelector('.dashboard-card'); 
            
            // CORREÇÃO: Mudamos para 'auto' (instantâneo) para garantir que
            // quando medirmos a posição, o elemento já esteja no lugar certo.
            if(statsArea) statsArea.scrollIntoView({ behavior: 'auto', block: 'center' });

            // Pequeno delay para o navegador renderizar a nova posição do scroll
            setTimeout(() => {
                showSynapseHud({
                    target: statsArea || document.body,
                    icon: "fa-solid fa-fire",
                    title: "3. VICIE EM PROGREDIR",
                    text: "O sistema hackeia sua dopamina. <b class='text-white'>Ganhe XP e suba de nível</b> cumprindo tarefas.",
                    position: "bottom",
                    nextAction: () => startStep4()
                });
            }, 50);
        }

        function startStep4() {
            // PASSO 4: AGENDA
            setTimeout(() => {
                const agendaCard = document.getElementById('calendarGrid')?.parentElement;
                
                // CORREÇÃO: Scroll instantâneo ('auto')
                if(agendaCard) agendaCard.scrollIntoView({ behavior: 'auto', block: 'center' });

                // Pequeno delay de segurança antes de desenhar a borda
                setTimeout(() => {
                    showSynapseHud({
                        target: agendaCard || document.body,
                        icon: "fa-regular fa-calendar-check",
                        title: "4. ROTINA BLINDADA",
                        text: "Defina seus <b class='text-white'>Rituais</b>. O sistema garante que você nunca mais esqueça o importante.",
                        position: "top",
                        nextAction: () => startStep5()
                    });
                }, 50); 

            }, 50);
        }

        function startStep5() {
            // PASSO 5: ARSENAL
            hideAllTourElements();
            window.switchTab('chat');
            
            // Troca de tela rápida
            setTimeout(() => {
                if (window.innerWidth <= 768) window.toggleSidebar(true);
                
                // Espera mínima para a sidebar abrir (transição CSS geralmente é 300ms)
                setTimeout(() => {
                    const arsenalArea = getNavElement('arsenal');
                    showSynapseHud({
                        target: arsenalArea || document.body,
                        icon: "fa-solid fa-users",
                        title: "5. EQUIPE DE ELITE",
                        text: "Você não está sozinho. <b class='text-white'>Especialistas</b> prontos para trabalhar por você.",
                        position: "right",
                        offsetX: 20,
                        nextAction: () => {
                            if (window.innerWidth <= 768) window.toggleSidebar(false);
                            finishTour();
                        }
                    });
                }, 350); 
            }, 100);
        }

        function finishTour() {
            endTourNow();
            const input = document.getElementById('chatInput');
            const btn = document.getElementById('sendMessageBtn');
            
            if(input) {
                input.focus();
                const text = "Organizar minha semana";
                let i = 0;
                input.value = "";
                // Digitação acelerada
                function typeWriter() {
                    if (i < text.length) {
                        input.value += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 30);
                    } else {
                        if(btn) {
                            btn.classList.add('animate-pulse');
                            btn.style.boxShadow = `0 0 20px ${HIGHLIGHT_COLOR}`;
                        }
                    }
                }
                typeWriter();
            }
        }

        // --- SISTEMA GRÁFICO VELOZ ---
        let currentHud = null;
        let highlightBox = null;

        function hideAllTourElements() {
            if(highlightBox) highlightBox.style.opacity = '0';
            if(currentHud) currentHud.classList.remove('visible');
        }

        function showSynapseHud({ target, icon, title, text, position, offsetY=0, offsetX=0, nextAction }) {
            // Lógica de Troca Rápida
            if (highlightBox && currentHud) {
                // 1. Apaga rápido
                highlightBox.style.opacity = '0';
                currentHud.classList.remove('visible');
                
                // 2. Move assim que apagar
                setTimeout(() => {
                    if(currentHud) currentHud.remove();
                    renderNewStep(target, icon, title, text, position, offsetY, offsetX, nextAction);
                }, FADE_SPEED);
            } else {
                renderNewStep(target, icon, title, text, position, offsetY, offsetX, nextAction);
            }
        }

        function renderNewStep(target, icon, title, text, position, offsetY, offsetX, nextAction) {
            if(!highlightBox) {
                highlightBox = document.createElement('div');
                highlightBox.className = 'synapse-highlight-box';
                
                // --- MUDANÇA 1: USAR FIXED ---
                // 'fixed' prende o elemento na tela (vidro), ignorando a rolagem da página.
                // Isso resolve o problema de barras do navegador móvel interferindo.
                highlightBox.style.position = 'fixed'; 
                
                highlightBox.style.zIndex = '9999';
                highlightBox.style.transition = `opacity ${FADE_SPEED}ms ease, top 0.3s ease, left 0.3s ease, width 0.3s ease, height 0.3s ease`;
                highlightBox.style.boxShadow = `0 0 0 2px ${HIGHLIGHT_COLOR}, 0 0 30px rgba(204, 0, 0, 0.5), 0 0 0 9999px rgba(0, 0, 0, 0.85)`;
                highlightBox.style.pointerEvents = 'none';
                document.body.appendChild(highlightBox);
            }

            if(!target) return;
            
            // Garante que o elemento esteja visível antes de marcar
            target.scrollIntoView({ behavior: 'smooth', block: 'center' });

            const rect = target.getBoundingClientRect();
            if(rect.width === 0) return; 

            // --- MUDANÇA 2: REMOVER CÁLCULO DE SCROLL ---
            // Como estamos usando 'fixed', usamos as coordenadas diretas do rect.
            // Não somamos mais window.scrollY nem window.scrollX.
            
            const borderRadius = window.getComputedStyle(target).borderRadius || '12px';

            highlightBox.style.width = `${rect.width + (PADDING_HIGHLIGHT * 2)}px`;
            highlightBox.style.height = `${rect.height + (PADDING_HIGHLIGHT * 2)}px`;
            
            // Posição exata na tela
            highlightBox.style.top = `${rect.top - PADDING_HIGHLIGHT}px`;
            highlightBox.style.left = `${rect.left - PADDING_HIGHLIGHT}px`;
            
            highlightBox.style.borderRadius = borderRadius === '0px' ? '12px' : borderRadius;

            // NOVO HUD
            const hud = document.createElement('div');
            hud.className = 'synapse-hud';
            hud.innerHTML = `
                <div class="synapse-skip-btn">Pular</div>
                <div class="synapse-title"><i class="${icon}"></i> ${title}</div>
                <div class="synapse-text">${text}</div>
                <div class="synapse-btn">${nextAction ? 'CONTINUAR' : 'FIM'}</div>
            `;
            document.body.appendChild(hud);
            currentHud = hud;

            hud.querySelector('.synapse-skip-btn').onclick = (e) => { e.stopPropagation(); endTourNow(); };
            hud.querySelector('.synapse-btn').onclick = (e) => { e.stopPropagation(); nextAction ? nextAction() : endTourNow(); };

            // Posição HUD
            const hudRect = { width: 280, height: 200 };
            const screenW = window.innerWidth, screenH = window.innerHeight;
            let top, left;

            if (position === 'top') {
                top = rect.top - hudRect.height - 20 + offsetY;
                left = rect.left + (rect.width/2) - (hudRect.width/2) + offsetX;
            } else if (position === 'bottom') {
                top = rect.bottom + 20 + offsetY;
                left = rect.left + (rect.width/2) - (hudRect.width/2) + offsetX;
            } else if (position === 'right') {
                top = rect.top + (rect.height/2) - (hudRect.height/2) + offsetY;
                left = rect.right + 20 + offsetX;
            } else {
                top = rect.bottom + 20; left = rect.left;
            }

            if (left < 10) left = 10;
            if (left + hudRect.width > screenW - 10) left = screenW - hudRect.width - 10;
            if (top < 10) top = 10;
            if (top + hudRect.height > screenH - 10) top = screenH - hudRect.height - 10;

            hud.style.top = `${top}px`;
            hud.style.left = `${left}px`;

            // FADE IN
            requestAnimationFrame(() => {
                highlightBox.style.opacity = '1';
                hud.classList.add('visible');
            });
        }

        function endTourNow() {
            hideAllTourElements();
            setTimeout(() => {
                if(highlightBox) highlightBox.remove();
                if(currentHud) currentHud.remove();
                highlightBox = null;
                currentHud = null;
            }, FADE_SPEED);
        }
    });
</script>
