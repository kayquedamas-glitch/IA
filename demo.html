    <div class="app-layout h-full">

        <aside id="sidebar" class="sidebar z-[70] flex flex-col h-full bg-[#050505] border-r border-white/5">

        <main class="main-content relative flex flex-col h-full bg-black overflow-hidden">
            <div class="md:hidden h-14 bg-black/80 backdrop-blur-md border-b border-white/5 flex items-center justify-center px-4 z-40 shrink-0 sticky top-0 relative">
                <button onclick="window.toggleSidebar(true)" class="absolute left-4 text-gray-400 hover:text-white p-2">

                </button>

            </div>

            <div id="viewChat" class="view-section h-full flex flex-col hidden bg-black relative">

                </button>

                <div class="chat-area flex-grow flex flex-col relative overflow-hidden">
                    <div class="chat-messages" id="chatContainer">
                        <div id="messagesArea"></div>
                    </div>

                    <div class="chat-input-container">
                        <div class="w-full max-w-2xl mx-auto px-4">
                            <div id="textInputWrapper" class="relative">
                                <textarea id="chatInput" rows="1" class="bg-transparent w-full text-sm text-white outline-none resize-none py-4 pl-5 pr-14 placeholder-gray-600 font-inter" placeholder="Comando neural..."></textarea>
                                <button id="sendMessageBtn" class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 bg-red-600 rounded-full flex items-center justify-center hover:bg-red-500 transition-all active:scale-90 shadow-lg shadow-red-900/20">
                                    <i data-lucide="arrow-up" class="w-5 h-5 text-white"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="viewProtocolo" class="view-section h-full hidden overflow-y-auto p-4 md:p-8 pb-32 pt-10 relative z-10 custom-scrollbar">

                    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 gap-6 animate-fade-in-up">
                        <div>
                            <h2 class="text-3xl font-black text-white tracking-tighter uppercase italic">Qg Operacional</h2>
                            <p class="text-[10px] text-gray-500 font-mono mt-1">OPERADOR: <span id="dashName" class="text-white font-bold">...</span></p>
                        </div>

                        <div class="flex gap-4 w-full md:w-auto">
                            <button onclick="window.features.showWeeklyReport()" class="flex-1 md:flex-initial relative group overflow-hidden bg-[#1a1a1a] hover:bg-blue-900/20 border border-white/10 hover:border-blue-500/30 px-6 py-4 rounded-xl transition-all duration-300 active:scale-95 shadow-lg shadow-blue-900/5">
                                <div class="absolute inset-0 bg-gradient-to-r from-blue-600/0 via-blue-600/5 to-blue-600/0 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>

                                    <i class="fa-solid fa-chart-pie text-blue-500 text-xl opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all"></i>
                                    <div class="flex flex-col items-start">
                                        <span class="text-[9px] uppercase tracking-widest font-bold text-blue-300 opacity-70">Acessar</span>

                                    </div>
                                </div>

                                    <i class="fa-solid fa-stopwatch text-white text-xl opacity-90 group-hover:scale-110 transition-all animate-pulse-slow"></i>
                                    <div class="flex flex-col items-start">
                                        <span class="text-[9px] uppercase tracking-widest font-bold text-red-200 opacity-80">Ativar</span>
                                        <span class="text-sm font-black text-white tracking-tight">MODO FOCO</span>
                                    </div>
                                </div>
                            </button>
                        </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">

                            <span class="text-[9px] text-gray-500 font-black uppercase tracking-widest relative z-10">Dias na Base</span>
                            <div class="text-3xl font-black text-white italic mt-2 relative z-10 flex items-center gap-2">

                            </div>
                        </div>

                            <div class="absolute -right-4 -bottom-4 text-6xl text-purple-900/20"><i class="fa-solid fa-bullseye"></i></div>
                            <div class="relative z-10">

                                <div class="text-2xl font-black text-white italic" id="dailyMetaText">0/0</div>
                            </div>
                            <div class="circle-chart relative z-10" style="width: 55px; height: 55px; --percentage: 0deg;">
                                <div class="circle-content text-white font-black text-[10px]" id="dailyPercentage">0%</div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 dopamine-card delay-500">
                        <div class="dashboard-card p-6 lg:col-span-1 min-h-[400px] flex flex-col">
                            <h3 class="text-xs font-black text-white uppercase italic mb-6">Agenda</h3>
                            <h4 id="calMonthYear" class="text-white font-black text-center mb-4 uppercase text-[10px] tracking-widest font-mono">...</h4>
                            <div class="grid grid-cols-7 gap-1 text-center text-[8px] text-gray-600 font-black uppercase mb-3">
                                <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
                            </div>
                            <div id="calendarGrid" class="grid grid-cols-7 gap-1"></div>
                            <div class="mt-auto pt-6 border-t border-white/5">
                                <div class="flex justify-between items-center mb-3">
                                    <span class="text-[9px] font-black uppercase tracking-widest text-gray-500">Rituais</span>
                                    <button onclick="window.openAddHabitModal()" class="text-red-500 hover:text-white transition"><i class="fa-solid fa-plus-circle"></i></button>
                                </div>
                                <div id="habitList" class="space-y-2 max-h-[140px] overflow-y-auto custom-scrollbar pr-1"></div>
                            </div>
                        </div>

                        <div class="dashboard-card p-6 lg:col-span-2 flex flex-col min-h-[400px]">
                            <h3 class="text-xs font-black text-white uppercase italic mb-6">Objetivos</h3>
                            <div id="missionList" class="space-y-3 flex-grow overflow-y-auto pr-1 custom-scrollbar"></div>
                            <div class="mt-auto pt-4 border-t border-white/5 w-full">
                                <div class="flex items-center gap-2 bg-[#0a0a0a] p-1.5 rounded-full border border-white/10 focus-within:border-red-500/50 transition-colors w-full relative">
                                    <div class="relative group pl-1 shrink-0">
                                        <input id="newMissionDate" type="date" class="absolute inset-0 opacity-0 cursor-pointer w-full z-10">
                                        <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-gray-400 group-hover:text-white group-hover:bg-white/10 transition-colors">
                                            <i class="fa-regular fa-calendar text-sm"></i>
                                        </div>
                                    </div>
                                    <input id="newMissionInput" type="text" class="flex-1 min-w-0 bg-transparent text-sm text-white px-3 outline-none placeholder-gray-600 font-medium h-10" placeholder="Nova missão..." autocomplete="off" onkeydown="if(event.key === 'Enter') window.addNewMission()">
                                    <button onclick="window.addNewMission()" class="w-12 h-12 shrink-0 rounded-full bg-gradient-to-br from-red-600 to-red-800 flex items-center justify-center text-white shadow-lg shadow-red-900/30 hover:scale-105 active:scale-95 transition-all z-10">
                                        <i class="fa-solid fa-paper-plane text-sm translate-x-[-1px] translate-y-[1px]"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="bottom-nav md:hidden z-50">
            <button id="tabJornada" class="nav-btn" onclick="window.switchTab('protocolo')">

                <i class="fa-solid fa-terminal text-xl"></i><span>Comando</span>
            </button>
        </nav>
