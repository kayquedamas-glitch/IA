    <div class="app-layout">

        <aside id="sidebar" class="sidebar p-4">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center space-x-3">
                    <span class="text-2xl font-black brutal-red tracking-wider">Synapse</span>
                </div>
            </div>

            <nav class="mb-8">
                <h3 class="text-gray-400 text-xs uppercase font-bold mb-3">Ferramentas de IA</h3>
                
                <a id="toolDiagnostico" class="tool-item active"><i class="fas fa-heart-pulse fa-fw mr-3"></i>Diagnóstico Synapse</a>
                
                <a id="toolEstrategista" class="tool-item is-locked">
                    <i class="fas fa-brain fa-fw mr-3"></i>
                    <span>Estrategista Diário</span>
                    <i class="fas fa-lock text-gray-500 ml-auto"></i> 
                </a>
                <a id="toolMestre" class="tool-item is-locked">
                    <i class="fas fa-gavel fa-fw mr-3"></i>
                    <span>Ferreiro de Hábitos</span>
                    <i class="fas fa-lock text-gray-500 ml-auto"></i> 
                </a>
                <a id="toolAuditor" class="tool-item is-locked">
                    <i class="fas fa-clipboard-check fa-fw mr-3"></i>
                    <span>Auditor de Hábitos</span>
                    <i class="fas fa-lock text-gray-500 ml-auto"></i> 
                </a>
            </nav>

            <div class="flex-grow"></div>

            <div class="mt-auto pt-6 space-y-3">
                <!-- Área de Upgrade na Sidebar -->
                <div class="p-4 bg-gradient-to-b from-gray-900 to-black border border-gray-800 rounded-xl text-center">
                    <p class="text-xs text-gray-400 mb-3">Liberar todas as funções</p>
                    <a href="pag.html" onclick="fbq('track', 'InitiateCheckout');"
                        class="block w-full bg-brutal-red text-white font-bold py-2.5 px-4 rounded-lg hover:bg-red-800 transition uppercase text-xs shadow-red-strong">
                        Desbloquear Agora
                    </a>
                </div>

                
            </div>
        </aside>

        <main class="chat-area">

            <div id="chatHeader" class="p-3 border-b border-[#333] flex items-center bg-[#1a1a1a] shadow-md">
                <button id="openSidebarBtn" class="open-sidebar-btn text-white text-xl p-2 mr-3">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex-grow">
                    <h3 id="chatTitle" class="text-lg font-bold uppercase brutal-red"></h3>
                </div>
            </div>

            <div class="chat-messages">
                <div id="messagesContainer" class="p-5 w-full max-w-3xl mx-auto">
                    
                    <div class="w-full text-center mb-6 p-4 bg-[#1a1a1a] rounded-xl border border-gray-700">
                        <p id="chatSubtitle" class="text-gray-300 text-lg">
                            <span id="typewriter-text" class="brutal-red font-bold"></span>
                        </p>
                        <p id="demoUsageMessage" class="text-gray-500 text-xs mt-2"></p>
                    </div>
                    
                </div>
            </div>

            <div class="chat-input-container">
                <div class="w-full max-w-3xl mx-auto flex items-center bg-[#333] rounded-lg p-2 relative overflow-hidden">
                    
                    <!-- Wrapper do Input Normal -->
                    <div id="textInputWrapper" class="flex items-center w-full transition-all duration-300">
                        <textarea id="chatInput" rows="1"
                            class="w-full flex-grow bg-transparent border-none outline-none resize-none px-3 py-2 text-base"
                            placeholder="Digite sua mensagem..."></textarea>
                        <button id="sendBtn"
                            class="bg-brutal-red text-white p-3 rounded-lg hover:bg-red-800 transition ml-2 shrink-0">
                            <i class="fas fa-paper-plane"></i>
                            <div id="loadingSpinner" class="hidden"></div>
                        </button>
                    </div>

                    <!-- Bloco de Upgrade (Ferramentas Bloqueadas) -->
                    <div id="upgradeBlock" class="hidden w-full text-center p-3">
                        <h4 id="upgradeTitle" class="font-bold brutal-red uppercase mb-2"></h4>
                        <p class="text-gray-300 mb-4 text-sm">Ferramenta exclusiva PRO.</p>
                        <a href="pag.html#planos"
                            class="w-full bg-brutal-red text-white font-bold py-3 px-4 rounded-lg hover:bg-red-800 transition uppercase text-sm flex items-center justify-center">
                            Desbloquear
                        </a>
                    </div>

                </div>
            </div>
