<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Bem-vindo ao Synapse PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        
        /* Animação de Confete Sutil */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pop { animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .input-field {
            background: #111; border: 1px solid #333; color: white;
            width: 100%; padding: 16px; border-radius: 12px; outline: none;
            transition: all 0.3s; font-size: 0.9rem;
        }
        .input-field:focus { border-color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }
        
        .btn-start {
            background: #22c55e; color: black; font-weight: 900;
            width: 100%; padding: 16px; border-radius: 12px;
            text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 4px solid #15803d; cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-start:active { transform: translateY(3px); border-bottom-width: 1px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-6 relative overflow-hidden">

    <!-- Fundo Decorativo (Verde para Sucesso) -->
    <div class="absolute top-0 left-0 w-full h-full bg-[url('assets/noise.png')] opacity-5 pointer-events-none"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-green-900/10 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="w-full max-w-md z-10 animate-pop">
        
        <!-- Ícone de Sucesso -->
        <div class="flex justify-center mb-8">
            <div class="w-20 h-20 rounded-full bg-green-500/20 flex items-center justify-center border border-green-500/30 shadow-[0_0_30px_rgba(34,197,94,0.2)]">
                <i class="fas fa-check text-4xl text-green-500"></i>
            </div>
        </div>

        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-black text-white mb-3">Pagamento Confirmado!</h1>
            <p class="text-gray-400 text-sm leading-relaxed">
                Você tomou a decisão certa. Seu cérebro agradece.<br>
                Crie seu acesso abaixo para desbloquear o <strong class="text-white">Synapse PRO</strong>.
            </p>
        </div>

        <form id="signupForm" class="space-y-4 bg-[#0A0A0A] p-6 rounded-2xl border border-white/5 shadow-2xl">
            <div>
                <label class="text-xs text-gray-500 font-bold ml-1 mb-1.5 block uppercase tracking-wide">Seu Melhor E-mail</label>
                <input type="email" id="email" class="input-field" placeholder="ex: joao@gmail.com" required>
            </div>
            <div>
                <label class="text-xs text-gray-500 font-bold ml-1 mb-1.5 block uppercase tracking-wide">Crie uma Senha</label>
                <input type="password" id="password" class="input-field" placeholder="Mínimo 6 caracteres" required>
            </div>
            
            <div class="pt-4">
                <button type="submit" class="btn-start">
                    CRIAR CONTA E ENTRAR <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>
        </form>

        <p class="text-center mt-8 text-[10px] text-gray-600 uppercase tracking-widest">
            Ambiente Seguro • Acesso Imediato
        </p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('button');
            const originalText = btn.innerHTML;
            
            // Simulação de Carregamento
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> CONFIGURANDO SEU APP...';
            btn.style.backgroundColor = '#1a1a1a';
            btn.style.color = '#fff';
            btn.style.borderBottomColor = '#000';

            // Salva dados no LocalStorage para "logar" o usuário
            const email = document.getElementById('email').value;
            localStorage.setItem('synapseUser', JSON.stringify({ email: email, isPro: true }));

            // Redireciona para o App PRO após 2 segundos
            setTimeout(() => {
                try {
                    // Tentativa de redirecionamento seguro
                    window.location.href = "./login.html";
                } catch (error) {
                    console.error("Erro ao redirecionar:", error);
                    // Fallback para ambientes que não suportam navegação relativa direta
                    alert("Cadastro realizado com sucesso! Em um ambiente real, você seria redirecionado para app_pro.html.");
                }
            }, 2000);
        });
    </script>
</body>
</html>
