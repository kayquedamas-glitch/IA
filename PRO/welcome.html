<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Bem-vindo ao Synapse PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        @keyframes popIn { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .animate-pop { animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .input-field { background: #111; border: 1px solid #333; color: white; width: 100%; padding: 16px; border-radius: 12px; outline: none; transition: all 0.3s; font-size: 0.9rem; }
        .input-field:focus { border-color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.1); }
        .btn-start { background: #22c55e; color: black; font-weight: 900; width: 100%; padding: 16px; border-radius: 12px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 4px solid #15803d; cursor: pointer; transition: transform 0.1s; }
        .btn-start:active { transform: translateY(3px); border-bottom-width: 1px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-6 relative">
    <div class="w-full max-w-md z-10 animate-pop">
        <div class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-black text-white mb-3">Pagamento Confirmado!</h1>
            <p class="text-gray-400 text-sm">Crie seu acesso para desbloquear o <strong class="text-white">Synapse PRO</strong>.</p>
        </div>
        <form id="signupForm" class="space-y-4 bg-[#0A0A0A] p-6 rounded-2xl border border-white/5 shadow-2xl">
            <div><label class="text-xs text-gray-500 font-bold ml-1 mb-1.5 block">SEU NOME</label><input type="text" id="name" class="input-field" required placeholder="Como quer ser chamado?"></div>
            <div><label class="text-xs text-gray-500 font-bold ml-1 mb-1.5 block">SEU E-MAIL</label><input type="email" id="email" class="input-field" required placeholder="ex: joao@gmail.com"></div>
            <div><label class="text-xs text-gray-500 font-bold ml-1 mb-1.5 block">CRIE UMA SENHA</label><input type="password" id="password" class="input-field" required placeholder="Mínimo 6 caracteres"></div>
            <div class="pt-4"><button type="submit" class="btn-start">CRIAR CONTA E ENTRAR <i class="fas fa-arrow-right ml-2"></i></button></div>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if(password.length < 6) {
                alert("A senha precisa ter pelo menos 6 caracteres.");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> CRIANDO AMBIENTE...';
            
            // SALVA O USUÁRIO (Simulando Banco de Dados)
            const user = { 
                name: name, 
                email: email, 
                password: password, // Em app real, nunca salvar senha pura assim!
                isPro: true 
            };
            localStorage.setItem('synapseUser', JSON.stringify(user));
            
            setTimeout(() => { 
                // Redireciona para o App dentro da mesma pasta
                window.location.href = "index.html"; 
            }, 2000);
        });
    </script>
</body>
</html>
