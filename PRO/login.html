        <a href="../index.html" class="absolute top-6 left-6 z-50 flex items-center gap-2 text-gray-500 hover:text-[#CC0000] transition-colors group">

</a>
        <div class="w-full max-w-md">
            
            <!-- Logo Mobile -->
            <div class="md:hidden text-center mb-8">
                <div class="w-12 h-12 bg-[#CC0000] rounded-xl mx-auto flex items-center justify-center shadow-red-glow">
                    <img src="logo_synapse.png" alt="Synapse Logo" class="">
                </div>
            </div>

            <!-- Cabeçalho -->
            <div class="mb-10">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-3 tracking-tight">Bem-vindo de volta</h1>
                <p class="text-gray-500 text-sm">Digite seu e-mail de compra para acessar.</p>
            </div>

            <!-- Formulário -->
            <form id="loginForm" class="space-y-6">
                
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1">E-MAIL CORPORATIVO / PESSOAL</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="far fa-envelope text-gray-500 group-focus-within:text-[#CC0000] transition-colors"></i>
                        </div>
                        <input type="email" id="email" 
                            class="w-full bg-[#121212] border border-[#222] text-white text-sm rounded-xl py-4 pl-12 pr-4 outline-none focus:border-[#CC0000] focus:ring-1 focus:ring-[#CC0000] transition-all placeholder-gray-700 shadow-inner" 
                            placeholder="seu@email.com" required>
                    </div>
                </div>

                <!-- Mensagem de Erro -->
                <div id="errorMsg" class="hidden bg-red-500/10 border border-red-500/20 text-red-500 px-4 py-3 rounded-lg text-xs font-bold flex items-center gap-2 animate-pulse">
                    <i class="fas fa-exclamation-circle"></i> <span>E-mail não encontrado na base de dados.</span>
                </div>

                <!-- Botão -->
                <button type="submit" id="btnSubmit" class="w-full bg-[#CC0000] hover:bg-red-600 text-white font-bold py-4 rounded-xl transition-all transform active:scale-[0.98] shadow-lg shadow-red-900/20 group flex items-center justify-center gap-2">
                    <span>Acessar Painel</span>
                    <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>

            </form>

            <!-- Footer -->
            <div class="mt-12 text-center">
                <p class="text-gray-600 text-xs mb-4">Ainda não é membro?</p>
                <a href="../index.html#planos" class="inline-flex items-center gap-2 px-6 py-3 rounded-full border border-[#333] bg-[#0A0A0A] hover:bg-[#111] hover:border-gray-500 text-white text-xs font-bold transition-all group">
                    <i class="fas fa-rocket text-gray-500 group-hover:text-white transition-colors"></i> 
                    Criar Conta de Membro
                </a>
            </div>

            <div class="absolute bottom-6 left-0 w-full text-center">
                <p class="text-[10px] text-gray-800 uppercase tracking-widest font-bold">Synapse Security System © 2025</p>
            </div>

        </div>
    </div>

<script>
        // ====================================================
        // CONFIGURAÇÃO SHEETDB
        // ====================================================
        // CERTIFIQUE-SE QUE ESTE É O LINK DA SUA PLANILHA:
        const API_URL = 'https://sheetdb.io/api/v1/zzt2i6lo7kuwn'; 
        const APP_SECRET = "SYNAPSE_Protocol_v1_SECURE_HASH_2025_KEY";

        // Limpa qualquer acesso anterior ao carregar a página de login
        localStorage.removeItem('synapse_access'); 

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email').value.trim().toLowerCase();
            const btn = document.getElementById('btnSubmit');
            const errorMsg = document.getElementById('errorMsg');
            const originalText = btn.innerHTML;

            // UI: Loading
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> VALIDANDO...';
            btn.classList.add('opacity-80', 'cursor-not-allowed');
            btn.disabled = true;
            errorMsg.classList.add('hidden');
            
            try {
                // Consulta API para ver se o email existe na planilha
                const response = await fetch(`${API_URL}/search?email=${emailInput}`);
                
                if (!response.ok) throw new Error("Erro na conexão com o Banco de Dados");
                const data = await response.json();

                // SE O EMAIL EXISTIR NA PLANILHA:
                if (data.length > 0) {
                    const nomeUsuario = data[0].nome || "Membro"; // Tenta pegar o nome, se tiver coluna 'nome'
                    
                    // 1. Cria Sessão de Usuário
                    const tokenSeguro = btoa(emailInput + APP_SECRET); 
                    const sessionData = {
                        user: nomeUsuario,
                        email: emailInput,
                        token: tokenSeguro,
                        loginDate: Date.now()
                    };
                    localStorage.setItem('synapse_session_v2', JSON.stringify(sessionData));

                    // 2. LIBERA O ACESSO PRO (Para o chat.js reconhecer)
                    // --- AQUI ESTÁ A CORREÇÃO CRÍTICA ---
                    localStorage.setItem('synapse_access', 'PRO');
                    // ------------------------------------

                    // Feedback Visual
                    btn.classList.remove('bg-[#CC0000]', 'hover:bg-red-600');
                    btn.classList.add('bg-green-600', 'hover:bg-green-700');
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> ACESSO AUTORIZADO';
                    
                    // Redireciona
                    setTimeout(() => {
                        window.location.href = "index.html"; 
                    }, 1000);

                } else {
                    throw new Error("Email não encontrado");
                }

            } catch (error) {
                console.error("Erro:", error);
                
                // UI: Erro
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-80', 'cursor-not-allowed');
                btn.disabled = false;
                errorMsg.classList.remove('hidden');
                
                // Animação de erro
                const container = document.querySelector('.w-full.max-w-md');
                container.classList.add('shake-anim');
                setTimeout(() => container.classList.remove('shake-anim'), 500);
            }
        });
    </script>
