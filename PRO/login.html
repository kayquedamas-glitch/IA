<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


<script>
    
    // --- SUAS CREDENCIAIS ---
    const _SUPABASE_URL = 'https://gexnzquhqbszqjqwowix.supabase.co'; 
    const _SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdleG56cXVocWJzenFqcXdvd2l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTI0MzgsImV4cCI6MjA4MzI4ODQzOH0.uykP2vUDmIDibgrLT-ISgxjQc4566M_em413jWxDGd4';
    
    window._supabase = supabase.createClient(_SUPABASE_URL, _SUPABASE_KEY)

    // LIMPEZA DE SESSÃO ANTIGA
    localStorage.removeItem('synapse_user');

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const emailInput = document.getElementById('email').value.trim();
        const btn = document.getElementById('btnSubmit');
        const errorMsg = document.getElementById('errorMsg');
        const originalText = btn.innerHTML;

        // Efeito de Carregando
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> VERIFICANDO ACESSO...';
        btn.classList.add('opacity-80', 'cursor-not-allowed');
        btn.disabled = true;
        errorMsg.classList.add('hidden');
        
        try {
            // 1. CONSULTA NO BANCO DE DADOS
            const { data: cliente, error } = await _supabase
                .from('clientes_vip')
                .select('*')
                .ilike('email', emailInput)
                .single();

            // 2. SE NÃO ACHOU
            if (error || !cliente) {
                throw new Error("E-mail não encontrado na base de dados.");
            }

            // 3. SALVA SESSÃO NO NAVEGADOR
            const nomeCliente = cliente.nome || cliente.name || '';
            const sessaoUsuario = {
                email: cliente.email,
                nome: nomeCliente, 
                status: cliente.status, // 'free' ou 'pro'
                entrada: new Date().toISOString()
            };
            
            localStorage.setItem('synapse_user', JSON.stringify(sessaoUsuario));

            // Sucesso Visual
            btn.classList.remove('bg-[#CC0000]', 'hover:bg-red-600');
            btn.classList.add('bg-green-600');
            btn.innerHTML = '<i class="fas fa-check"></i> ACESSO PERMITIDO!';

            // 4. LÓGICA DE REDIRECIONAMENTO INTELIGENTE
            
            // Verifica se existe o comando de UPGRADE na URL
            const params = new URLSearchParams(window.location.search);
            const intent = params.get('intent');

            if (intent === 'upgrade') {
                // >>> CENÁRIO A: USUÁRIO QUER PAGAR (UPGRADE) <<<
                
                // Se ele já for PRO, não precisa pagar, manda pro painel
                if (cliente.status === 'pro') {
                    window.location.href = "index.html"; 
                } else {
                    // Se for FREE, manda pro Checkout da Kiwify com os dados da conta atual
                    btn.innerHTML = '<i class="fas fa-rocket"></i> INDO PARA PAGAMENTO...';
                    
                    // ⚠️ COLOQUE SEU LINK DA KIWIFY AQUI EMBAIXO ⚠️
                    const KIWIFY_URL = "https://pay.kiwify.com.br/YzOIskc"; 
                    
                    const checkoutUrl = new URL(KIWIFY_URL);
                    checkoutUrl.searchParams.set('email', cliente.email);
                    checkoutUrl.searchParams.set('name', cliente.nome || "Membro");
                    checkoutUrl.searchParams.set('custom_id', cliente.id); // LEVA O ID ANTIGO (Isso salva os dados!)

                    setTimeout(() => {
                        window.location.href = checkoutUrl.toString();
                    }, 1000);
                }

            } else {
                // >>> CENÁRIO B: LOGIN NORMAL (DIA A DIA) <<<
                // Mantém a lógica original para quem só está entrando no sistema
                setTimeout(() => {
                    if (cliente.status === 'free') {
                        // Se for FREE normal -> Vai para Demo na raiz
                        window.location.href = "../demo.html";
                    } else {
                        // Se for PRO normal -> Vai para Painel PRO
                        window.location.href = "index.html"; 
                    }
                }, 1000);
            }

        } catch (error) {
            console.error(error);
            
            // Volta botão ao normal
            btn.innerHTML = originalText;
            btn.disabled = false;
            btn.classList.remove('opacity-80', 'cursor-not-allowed', 'bg-green-600');
            btn.classList.add('bg-[#CC0000]');
            
            // Mensagem de erro
            let msg = "Acesso Negado: E-mail não encontrado.";
            errorMsg.innerHTML = '<i class="fas fa-lock"></i> ' + msg;
            errorMsg.classList.remove('hidden');
        }
    });
</script>
