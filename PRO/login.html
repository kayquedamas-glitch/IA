<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("üöÄ Sistema de Login Iniciado");

        // --- SUAS CREDENCIAIS ---
        const _SUPABASE_URL = 'https://gexnzquhqbszqjqwowix.supabase.co'; 
        const _SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdleG56cXVocWJzenFqcXdvd2l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTI0MzgsImV4cCI6MjA4MzI4ODQzOH0.uykP2vUDmIDibgrLT-ISgxjQc4566M_em413jWxDGd4';
        
        // Verifica se o Supabase carregou corretamente
        if (typeof supabase === 'undefined') {
            alert("Erro Cr√≠tico: Biblioteca Supabase n√£o carregou. Verifique sua conex√£o.");
            return;
        }

        const _supabase = supabase.createClient(_SUPABASE_URL, _SUPABASE_KEY);

        // Limpa sess√£o antiga ao abrir a tela de login
        localStorage.removeItem('synapse_user');

        const loginForm = document.getElementById('loginForm');
        
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                // IMPEDE O RECARREGAMENTO DA P√ÅGINA
                e.preventDefault();
                
                const emailInput = document.getElementById('email').value.trim();
                const btn = document.getElementById('btnSubmit');
                const errorMsg = document.getElementById('errorMsg');
                const originalText = btn.innerHTML;

                // Feedback Visual
                btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> VERIFICANDO ACESSO...';
                btn.classList.add('opacity-80', 'cursor-not-allowed');
                btn.disabled = true;
                errorMsg.classList.add('hidden');
                
                try {
                    console.log("üîç Buscando usu√°rio:", emailInput);

                    // 1. CONSULTA NO BANCO DE DADOS
                    const { data: cliente, error } = await _supabase
                        .from('clientes_vip')
                        .select('*')
                        .ilike('email', emailInput)
                        .maybeSingle(); // Use maybeSingle para evitar erros se n√£o achar

                    // 2. TRATAMENTO DE ERRO OU USU√ÅRIO N√ÉO ENCONTRADO
                    if (error) {
                        console.error("Erro Supabase:", error);
                        throw new Error("Erro de conex√£o com o banco.");
                    }
                    if (!cliente) {
                        throw new Error("E-mail n√£o encontrado na base de dados.");
                    }

                    console.log("‚úÖ Usu√°rio encontrado:", cliente);

                    // 3. SALVA SESS√ÉO NO NAVEGADOR
                    const sessaoUsuario = {
                        email: cliente.email,
                        nome: cliente.nome || cliente.name || 'Membro', 
                        status: (cliente.status || 'free').toLowerCase(), // Garante min√∫sculo
                        entrada: new Date().toISOString()
                    };
                    
                    localStorage.setItem('synapse_user', JSON.stringify(sessaoUsuario));

                    // Sucesso Visual
                    btn.classList.remove('bg-[#CC0000]', 'hover:bg-red-600');
                    btn.classList.add('bg-green-600');
                    btn.innerHTML = '<i class="fas fa-check"></i> ACESSO PERMITIDO!';

                    // 4. REDIRECIONAMENTO
                    setTimeout(() => {
                        const statusUsuario = sessaoUsuario.status;
                        
                        // Verifica inten√ß√£o de Upgrade (Link vindo de email mkt, etc)
                        const params = new URLSearchParams(window.location.search);
                        if (params.get('intent') === 'upgrade' && statusUsuario !== 'pro') {
                            window.location.href = "https://pay.kiwify.com.br/YzOIskc?email=" + encodeURIComponent(cliente.email);
                            return;
                        }

                        // Redirecionamento Padr√£o
                        if (statusUsuario === 'free') {
                            // Usu√°rio Free vai para a DEMO (na raiz)
                            console.log("Redirect -> Demo");
                            window.location.href = "../demo.html";
                        } else {
                            // Usu√°rio PRO vai para o Dashboard (na mesma pasta)
                            console.log("Redirect -> Index PRO");
                            window.location.href = "index.html"; 
                        }
                    }, 1000);

                } catch (error) {
                    console.error(error);
                    
                    // Restaura bot√£o
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    btn.classList.remove('opacity-80', 'cursor-not-allowed', 'bg-green-600');
                    btn.classList.add('bg-[#CC0000]');
                    
                    // Mostra erro
                    errorMsg.innerHTML = '<i class="fas fa-lock"></i> ' + (error.message || "Acesso Negado.");
                    errorMsg.classList.remove('hidden');
                    errorMsg.classList.add('shake-anim');
                    setTimeout(() => errorMsg.classList.remove('shake-anim'), 500);
                }
            });
        } else {
            console.error("‚ùå Formul√°rio 'loginForm' n√£o encontrado no HTML.");
        }
    });
</script>
