<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Entrar - Synapse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .input-field { background: #111; border: 1px solid #333; color: white; width: 100%; padding: 14px; border-radius: 10px; outline: none; transition: all 0.3s; font-size: 0.9rem; }
        .input-field:focus { border-color: #CC0000; box-shadow: 0 0 10px rgba(204, 0, 0, 0.2); }
        .btn-login { background: #CC0000; color: white; font-weight: bold; width: 100%; padding: 14px; border-radius: 10px; border-bottom: 4px solid #8a0000; cursor: pointer; transition: transform 0.1s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-login:active { transform: translateY(3px); border-bottom-width: 1px; }
        .error-msg { color: #ef4444; font-size: 0.8rem; margin-top: 10px; display: none; text-align: center; }
    </style>
</head>
<body class="h-screen flex items-center justify-center px-6">
    <div class="w-full max-w-sm">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black tracking-tighter text-white mb-1">Synapse</h1>
            <p class="text-gray-600 text-xs uppercase tracking-widest">Painel de Controle</p>
        </div>
        <form id="loginForm" class="space-y-4">
            <div><label class="text-xs text-gray-500 font-bold ml-1 mb-1 block">E-MAIL</label><input type="email" id="email" class="input-field" required></div>
            <div><label class="text-xs text-gray-500 font-bold ml-1 mb-1 block">SENHA</label><input type="password" id="password" class="input-field" required></div>
            
            <div class="pt-4"><button type="submit" class="btn-login">Entrar no Sistema</button></div>
            <p id="errorMsg" class="error-msg"><i class="fas fa-exclamation-circle"></i> E-mail ou senha incorretos.</p>
        </form>
        
        <!-- Link simulado de esqueci senha -->
        <div class="mt-6 text-center">
            <a href="#" onclick="alert('Seus dados estão salvos no navegador. Tente lembrar o e-mail que usou no cadastro.')" class="text-xs text-gray-500 hover:text-white underline">Esqueci minha senha</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('email').value;
            const passInput = document.getElementById('password').value;
            const btn = this.querySelector('button');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> Verificando...';
            
            setTimeout(() => {
                // 1. Busca o usuário salvo
                const savedUser = JSON.parse(localStorage.getItem('synapseUser'));

                // 2. Valida se existe e se a senha bate
                if (savedUser && savedUser.email === emailInput && savedUser.password === passInput) {
                    // Sucesso
                    window.location.href = "index.html";
                } else {
                    // Erro
                    btn.innerHTML = 'ENTRAR NO SISTEMA';
                    errorMsg.style.display = 'block';
                    // Tremidinha no form
                    document.querySelector('form').classList.add('animate-pulse');
                    setTimeout(() => document.querySelector('form').classList.remove('animate-pulse'), 500);
                }
            }, 1000);
        });
    </script>
</body>
</html>
