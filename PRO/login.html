<script type="module">
    import { CONFIG } from './js/config.js';

    // Inicializa Supabase
    const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim(); // Adicione um input password no HTML se n√£o tiver
        const btn = document.getElementById('btnSubmit');
        const errorMsg = document.getElementById('errorMsg');

        // UI Loading
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> ACESSANDO...';
        btn.disabled = true;

        try {
            // Login via Supabase Auth
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) throw error;

            // Salva sess√£o e redireciona
            localStorage.setItem(CONFIG.SESSION_KEY, JSON.stringify(data.session));
            
            // Busca perfil para pegar o nome
            const { data: profile } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', data.user.id)
                .single();

            localStorage.setItem(CONFIG.USER_KEY, JSON.stringify(profile || { email }));

            window.location.href = "index.html";

        } catch (error) {
            console.error(error);
            btn.innerHTML = originalText;
            btn.disabled = false;
            errorMsg.classList.remove('hidden');
            errorMsg.querySelector('span').innerText = "Email ou senha inv√°lidos.";
        }
    });
</script>
<script>
    // Configura√ß√£o da tua API SheetDB (Peguei do teu print)
    const SHEETDB_API_URL = 'https://sheetdb.io/api/v1/s0aa6ona2p4lb';

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const emailInput = document.getElementById('email');
        // Garante que n√£o tem espa√ßos extras e converte para min√∫sculo para bater com a planilha
        const email = emailInput.value.trim().toLowerCase(); 
        
        const btn = document.getElementById('btnSubmit');
        const errorMsg = document.getElementById('errorMsg');
        const errorText = errorMsg.querySelector('span');

        // UI Loading (Feedback visual)
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> ACESSANDO BASE DE DADOS...';
        btn.disabled = true;
        errorMsg.classList.add('hidden'); // Esconde erro anterior

        try {
            // 1. Busca o usu√°rio pelo email na planilha
            console.log(`üîç Buscando: ${email}...`);
            const response = await fetch(`${SHEETDB_API_URL}/search?email=${email}`);

            // 2. Verifica se deu Erro 429 (Bloqueio tempor√°rio)
            if (response.status === 429) {
                throw new Error("‚ö†Ô∏è O servidor est√° sobrecarregado (Erro 429). Aguarde 5 minutos e tente novamente.");
            }

            // 3. Verifica outros erros de rede
            if (!response.ok) {
                throw new Error("Erro de conex√£o com a planilha.");
            }

            const data = await response.json();

            // 4. Verifica se encontrou algu√©m
            if (data.length > 0) {
                const user = data[0];
                console.log("‚úÖ Usu√°rio encontrado:", user);

                // Salva a sess√£o no formato que o main.js espera
                // Nota: O main.js procura 'synapse_user' ou 'synapse_session_v2'
                localStorage.setItem('synapse_user', JSON.stringify(user));
                localStorage.setItem('synapse_session_v2', JSON.stringify({
                    user: user.nome,
                    email: user.email,
                    token: "session_valid"
                }));

                // Redireciona
                btn.innerHTML = '<i class="fas fa-check"></i> SUCESSO!';
                btn.classList.replace('bg-[#CC0000]', 'bg-green-600');
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);

            } else {
                // N√£o encontrou o email (agora sabemos que √© verdade, pois n√£o deu erro 429)
                throw new Error("Email n√£o encontrado. Verifique se digitou corretamente.");
            }

        } catch (error) {
            console.error(error);
            btn.innerHTML = originalText;
            btn.disabled = false;
            
            // Mostra a mensagem de erro na tela
            errorText.innerText = error.message;
            errorMsg.classList.remove('hidden');
            
            // Anima√ß√£o de tremor
            const container = document.querySelector('.bg-grid-pattern');
            container.classList.add('shake-anim');
            setTimeout(() => container.classList.remove('shake-anim'), 500);
        }
    });
</script>
