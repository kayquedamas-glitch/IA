    <script>
        function verificarAcessoDireto() {
            console.log("üîí Verificando credenciais...");

            // 1. Tenta ler os dados salvos no navegador
            const sessaoSalva = localStorage.getItem('synapse_user');

            if (!sessaoSalva) {
                // Se n√£o tem nada salvo, chuta pro login
                console.log("‚ùå Sem sess√£o. Redirecionando...");
                window.location.href = "login.html";
                return;
            }

            try {
                const usuario = JSON.parse(sessaoSalva);

                // Verifica se tem email v√°lido no objeto
                if (!usuario.email) {
                    throw new Error("Sess√£o inv√°lida");
                }

                console.log("‚úÖ Bem-vindo de volta: " + usuario.email);
                // Aqui o acesso continua normalmente...

            } catch (e) {
                // Se o dado estiver corrompido, limpa e manda pro login
                localStorage.removeItem('synapse_user');
                window.location.href = "login.html";
            }
        }

        // Executa imediatamente
        verificarAcessoDireto();
    </script>
