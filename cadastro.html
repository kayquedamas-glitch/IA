<!DOCTYPE html>
<html lang="pt-BR" class="h-full">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CPT9PTG129"></script>

    <title>Criar Conta - Synapse PRO</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
        }

        /* Padrão de Grid Sutil */
        .bg-grid-pattern {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        }

        /* Efeito Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="h-full flex overflow-hidden">

    <div class="hidden md:flex w-1/2 bg-[#050505] relative items-center justify-center overflow-hidden border-r border-white/5">

        <img src="polvo_synapse.png"
            class="absolute inset-0 w-full h-full object-cover opacity-80 mix-blend-luminosity scale-110"
            alt="Synapse Background">

        <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-[#050505] opacity-90"></div>
        <div class="absolute inset-0 bg-black/40"></div>

        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-[#CC0000] rounded-full blur-[180px] opacity-10 animate-pulse">
        </div>

        <div class="glass-card relative z-10 p-10 rounded-3xl max-w-sm text-center transform hover:scale-[1.02] transition-transform duration-500 backdrop-blur-md">
            <div class="w-20 h-20 bg-gradient-to-br from-[#CC0000] to-[#600000] rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-red-900/30">
                <img src="logo_synapse.png" class="w-full h-full object-cover rounded-2xl opacity-80 mix-blend-screen">
            </div>

            <h2 class="text-3xl font-black mb-3 tracking-tight text-white">Junte-se ao Synapse</h2>
            <p class="text-gray-400 text-sm leading-relaxed mb-8">
                Crie sua conta gratuita agora e comece a organizar sua mente com a metodologia PRO.
            </p>

            <div class="flex items-center justify-center gap-2 text-[10px] text-gray-500 uppercase tracking-widest font-bold">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Cadastro Liberado
            </div>
        </div>
    </div>

    <div class="w-full md:w-1/2 bg-[#050505] bg-grid-pattern flex flex-col justify-center items-center p-6 relative overflow-y-auto">

        <a href="index.html" class="absolute top-6 left-6 z-50 flex items-center gap-2 text-gray-500 hover:text-[#CC0000] transition-colors group">
            <div class="w-8 h-8 rounded-full border border-gray-800 flex items-center justify-center group-hover:border-[#CC0000] transition-colors bg-[#050505]">
                <i class="fas fa-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></i>
            </div>
            <span class="text-xs font-bold uppercase tracking-wider hidden md:block">Voltar</span>
        </a>

        <div class="w-full max-w-md mt-10 md:mt-0">

            <div class="md:hidden text-center mb-6">
                <div class="w-12 h-12 bg-[#CC0000] rounded-xl mx-auto flex items-center justify-center shadow-red-glow">
                    <img src="logo_synapse.png" alt="Synapse Logo" class="">
                </div>
            </div>

            <div class="mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 tracking-tight">Crie sua conta</h1>
                <p class="text-gray-500 text-sm">Preencha os dados abaixo para iniciar sua jornada.</p>
            </div>

            <form id="registerForm" class="space-y-4">

                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1">Nome Completo</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="far fa-user text-gray-500 group-focus-within:text-[#CC0000] transition-colors"></i>
                        </div>
                        <input type="text" id="nome"
                            class="w-full bg-[#121212] border border-[#222] text-white text-sm rounded-xl py-3.5 pl-12 pr-4 outline-none focus:border-[#CC0000] focus:ring-1 focus:ring-[#CC0000] transition-all placeholder-gray-700 shadow-inner"
                            placeholder="Seu nome" required>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider ml-1">E-mail</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="far fa-envelope text-gray-500 group-focus-within:text-[#CC0000] transition-colors"></i>
                        </div>
                        <input type="email" id="email"
                            class="w-full bg-[#121212] border border-[#222] text-white text-sm rounded-xl py-3.5 pl-12 pr-4 outline-none focus:border-[#CC0000] focus:ring-1 focus:ring-[#CC0000] transition-all placeholder-gray-700 shadow-inner"
                            placeholder="seu@email.com" required>
                    </div>
                </div>

                <div id="errorMsg" class="hidden bg-red-500/10 border border-red-500/20 text-red-500 px-4 py-3 rounded-lg text-xs font-bold flex items-center gap-2 animate-pulse">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorText">Erro no cadastro.</span>
                </div>

                <button type="submit" id="btnSubmit" class="w-full bg-[#CC0000] hover:bg-red-600 text-white font-bold py-4 rounded-xl transition-all transform active:scale-[0.98] shadow-lg shadow-red-900/20 group flex items-center justify-center gap-2 mt-4">
                    <span>Criar Conta</span>
                    <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                </button>

            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-xs text-gray-500 font-medium mb-4 uppercase tracking-widest">
                    Já possui cadastro?
                </p>
                <div class="space-y-3">
                    <button onclick="irParaLoginNormal()" class="group w-full bg-[#0A0A0A] hover:bg-[#111] border border-[#222] hover:border-white/20 text-gray-400 hover:text-white font-bold py-3.5 rounded-xl transition-all duration-300 uppercase text-[10px] tracking-[0.2em] flex items-center justify-center gap-3">
                        <span>Acessar Conta</span>
                        <i class="fas fa-sign-in-alt text-gray-600 group-hover:text-white group-hover:translate-x-1 transition-transform"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- SUAS CREDENCIAIS ---
        const _SUPABASE_URL = 'https://gexnzquhqbszqjqwowix.supabase.co'; 
        const _SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdleG56cXVocWJzenFqcXdvd2l4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MTI0MzgsImV4cCI6MjA4MzI4ODQzOH0.uykP2vUDmIDibgrLT-ISgxjQc4566M_em413jWxDGd4';
        
        // LINK DO PLANO ULTIMATE (R$ 27,90)
        const LINK_ULTIMATE = "https://pay.kiwify.com.br/YzOIskc"; 

        window._supabase = supabase.createClient(_SUPABASE_URL, _SUPABASE_KEY)

        function irParaLoginNormal() { window.location.href = 'PRO/login.html'; }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('btnSubmit');
            const errorMsg = document.getElementById('errorMsg');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> CRIANDO CONTA...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');
            
            try {
                // 1. Verifica se já existe
                const { data: existente } = await _supabase
                    .from('clientes_vip')
                    .select('email')
                    .eq('email', email)
                    .single();

                if (existente) throw new Error("Este e-mail já possui cadastro! Faça Login.");

                // 2. Cria conta e PEGA O ID
                const { data: novoUsuario, error: erroInsert } = await _supabase
                    .from('clientes_vip')
                    .insert([{ nome: nome, email: email, status: 'free', created_at: new Date() }])
                    .select()
                    .single();

                if (erroInsert) throw erroInsert;

                // --- [CORREÇÃO] SALVAR SESSÃO COMPATÍVEL COM LOGIN.HTML ---
                localStorage.setItem('synapse_user', JSON.stringify({
                    email: email, 
                    nome: nome, 
                    status: 'free', 
                    entrada: new Date().toISOString()
                }));

                // 3. IDENTIFICA PARA ONDE MANDAR
                const params = new URLSearchParams(window.location.search);
                const intent = params.get('intent');
                const checkoutCode = params.get('checkout');

                if (intent === 'upgrade') {
                    // >>> CENÁRIO 1: CHECKOUT ULTIMATE
                    btn.innerHTML = 'INDO PARA CHECKOUT...';
                    const checkoutUrl = new URL(LINK_ULTIMATE);
                    checkoutUrl.searchParams.set('email', email);
                    checkoutUrl.searchParams.set('name', nome);
                    if (novoUsuario?.id) checkoutUrl.searchParams.set('custom_id', novoUsuario.id);
                    
                    setTimeout(() => { window.location.href = checkoutUrl.toString(); }, 1000);

                } else if (checkoutCode) {
                    // >>> CENÁRIO 2: OFERTA ESPECIAL
                    btn.innerHTML = 'APROVEITANDO OFERTA...';
                    const ofertaUrl = new URL(`https://pay.kiwify.com.br/${checkoutCode}`);
                    ofertaUrl.searchParams.set('email', email);
                    ofertaUrl.searchParams.set('name', nome);
                    if (novoUsuario?.id) ofertaUrl.searchParams.set('custom_id', novoUsuario.id);

                    setTimeout(() => { window.location.href = ofertaUrl.toString(); }, 1000);

                } else {
                    // >>> CENÁRIO 3: FLUXO PADRÃO (REDIRECIONAR PARA QUIZ)
                    // O usuário criou a conta, agora vai fazer o diagnóstico.
                    
                    btn.innerHTML = '<i class="fas fa-check"></i> CONTA CRIADA!';
                    btn.classList.replace('bg-[#CC0000]', 'bg-green-600');
                    
                    setTimeout(() => { 
                        window.location.href = "quiz.html"; 
                    }, 1500);
                }

            } catch (error) {
                console.error(error);
                btn.innerHTML = originalText;
                btn.disabled = false;
                const txtErro = document.getElementById('errorText') || errorMsg;
                txtErro.textContent = error.message || "Erro ao cadastrar.";
                errorMsg.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
